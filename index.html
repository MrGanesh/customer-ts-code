<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        p{
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 col-12">
                <h1 class="ml-2">Customer Details</h1>
                <div class="form-group">
                    <label for="cid">Customer Id:</label>
                    <input type="text" required id="cid" class="form-control" placeholder="Enter Customer ID">
                </div>
                <div class="form-group">
                    <label for="cname">Customer Name:</label>
                    <input type="text" required id="cname" class="form-control" placeholder="Enter Customer Name">
                </div>
                <div class="form-group">
                    <label for="cdisc">Disount (In Percent):</label>
                    <input type="text" required id="cdisc" class="form-control" placeholder="Enter Customer ID">
                </div>
            </div>

            <div class="col-sm-6 offset-sm-3 col-12">
                <div class="form-group">
                    <label for="id">Invoice Id:</label>
                    <input type="text" required id="id" class="form-control" placeholder="Enter Invoice ID">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" required id="amount" class="form-control" placeholder="Enter Amount">
                </div>
            </div>

            <div class="col-sm-6 offset-sm-3 col-12">
                <div class="form-group">
                    <label for="aid">Account Id:</label>
                    <input type="text" required id="aid" class="form-control" placeholder="Enter Account ID">
                </div>
                <div class="form-group">
                    <label for="balance">Balance:</label>
                    <input type="text" required id="balance" class="form-control" placeholder="Enter Amount">
                </div>
            </div>
            <div class="col-sm-6 offset-sm-3 col-12">
                <button type="submit" id="btnSubmit"  class="btn-block btn-info mb-2">Submit</button>
                <p id="custName"></p>
                <p id="accountId"></p>
                <p id="custId"></p>
                <p id="custDetails"></p>
                <p id="balDetails"></p>
                <p id="toString"></p>
            </div>
            <hr />
            <div id="after-deposit" class="col-sm-6 offset-sm-3 col-12 border-bottom">
                <div class="form-group">
                    <label for="depositAmount">Enter amount to deposit:</label>
                    <input type="text" id="depositAmount" class="form-control" placeholder="Enter amount to deposit">
                    <button type="submit" id="btnDeposit"  class="btn-block btn-info mb-2">Deposit</button>
                    <label for="finalDepAmount">Final Balance:</label>
                    <input type="text" id="finalDepAmount" class="form-control" placeholder="Enter amount to deposit">
                </div>
            </div>
            <hr />
            <div id="after-withdraw" class="col-sm-6 offset-sm-3 col-12">
                <div class="form-group">
                    <label for="withdrawAmount">Enter amount to withdraw:</label>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="Enter amount to withdraw">
                    <button type="submit" id="btnWithdraw" class="btn-block btn-info mb-2">Withdraw</button>

                    <label for="finalWithAmount">Final Balance:</label>
                    <input type="text" id="finalWithAmount" class="form-control" placeholder="Final Balance:">

                </div>
            </div>
        </div>
    </div>
    <script src="/public/bundle.js"></script>
</body>

</html>
